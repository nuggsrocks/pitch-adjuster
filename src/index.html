<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta title='viewport' content='width=device-width,initial-scale=1.0'>
	<title>React</title>
</head>
<body>
	<label for='file-input'>
		File: <input type='file' id='file-input'/>
	</label>
	<button id='play-button' disabled>Play</button>
	<label for='pitch-input-range'>
		Pitch: <input type='range' id='pitch-input-range' min='-24' max='24' step='0.01'/>
	</label>
	<label for='pitch-input-number'>
		<input type='number' id='pitch-input-number' min='-24' max='24' value='0'/>
	</label>
</body>
</html>
